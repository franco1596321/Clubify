<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Artículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Actualizar Artículo</h2>
  <form action="/manage/save" method="POST">
    <input type="hidden" name="id" th:value="${articuloDetailDto.id}">

    <div class="mb-3">
      <label for="nomArt" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nomArt" name="nomArt" th:value="${articuloDetailDto.nomArt}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${articuloDetailDto.descripcion}" required>
    </div>

    <!-- Agregar los demás campos según el modelo de ArticuloDetailDto -->

    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="/manage/start" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
