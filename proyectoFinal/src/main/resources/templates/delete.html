<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Artículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Eliminar Artículo</h2>
  <form action="/manage-articulo/delete" method="POST">
    <input type="hidden" id="id" name="id" th:value="${articulo.id}">
    <p>¿Está seguro de que desea eliminar el artículo <strong th:text="${articulo.nomArt}"></strong>?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="/manage/start" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
