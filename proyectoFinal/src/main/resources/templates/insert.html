<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Crear Artículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Crear Nuevo Artículo</h2>
  <form action="/manage/save" method="POST">
    <div class="mb-3">
      <label for="nomArt" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nomArt" name="nomArt" required>
    </div>
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" name="marca" required>
    </div>
    <div class="mb-3">
      <label for="descrpArt" class="form-label">Descripción</label>
      <textarea class="form-control" id="descrpArt" name="descrpArt" required></textarea>
    </div>
    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" name="modelo" required>
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" class="form-control" id="color" name="color" required>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" name="idCatgr" required>
        <option value="" disabled selected>Seleccionar</option>
        <option th:each="categoria : ${categorias}" th:value="${categoria.idCatgr}" th:text="${categoria.nomCtgr}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="proveedor" class="form-label">Proveedor</label>
      <select class="form-select" id="proveedor" name="idProv" required>
        <option value="" disabled selected>Seleccionar</option>
        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProv}" th:text="${proveedor.nomProv}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/manage/start" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
